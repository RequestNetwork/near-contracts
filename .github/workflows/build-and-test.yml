name: build and test

on:
  push:
    branches:
      - "main" 
  pull_request:
    branches:
      - "main" 
    types: [opened, synchronize]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Rust downgrade
      run: rustup default 1.67.0
    - uses: actions/checkout@v3
    - name: Install wasm32-unknown-unknown target
      run: rustup target add wasm32-unknown-unknown
    - name: Build contracts
      run: RUSTFLAGS='-C link-arg=-s' cargo build -p conversion_proxy -p fungible_proxy -p fungible_conversion_proxy --target wasm32-unknown-unknown --release
    - name: Build mocks
      run: RUSTFLAGS='-C link-arg=-s' cargo build --all --target wasm32-unknown-unknown
    - name: Unit test -p conversion proxy
      run: cargo test -p conversion_proxy
    - name: Unit test - fungible proxy
      run: cargo test -p fungible_proxy
    - name: Unit test - fungible conversion proxy
      run: cargo test -p fungible_conversion_proxy
    - name: Integration tests - sanity checks
      run: cargo test -p mocks
    - name: Integration tests
      run: cargo test

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cargo format check
      run: cargo fmt -- --check
    - name: Cargo clippy
      run: cargo clippy -- -D warnings
